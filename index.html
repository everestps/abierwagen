<!doctype html>
<html>
  <head>
    <title>App Router</title>
    <link rel="import" href="http://cdn.smtcs.rocks/pl/pl.html" />
    <link rel="import" href="/bower_components/app-router/app-router.html"/>
  </head>
  <body>
    <app-router>
      <!-- matches an exact path -->
      <app-route path="/about" import="/pages/about.html"></app-route>

      <!-- matches everything else -->
      <app-route path="*" import="/pages/not-found.html"></app-route>
    </app-router>
    <a is="pushstate-anchor" href="/about">About</a>
  </body>
</html>
